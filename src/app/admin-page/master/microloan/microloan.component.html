<div class="card card-custom gutter-b">
	<div class="card-header">
		<div class="card-title">
			<h5 class="card-label">Microloan</h5>
		</div>
	</div>
	<div class="card-body">
		<div class="row">
			<div class="col-md-9">
				<button pButton (click)="displayForm = true" class="ui-button ui-button-raised" label="Daftar Baru"></button>
			</div>
			<div class="col-md-3">
				<input pInputText class="form-control" placeholder="Search Daftar Perusahaan" />
			</div>
		</div>
		<div class="row pt-5">
			<div class="col-md-12">
				<p-table [responsive]="true" rows="25" [paginator]="true">
					<ng-template pTemplate="header">
						<tr>
							<th class="text-center">Company</th>
							<th class="text-center">Grade</th>
							<th class="text-center">Microloan Plafond</th>
							<th class="text-center">Options</th>
						</tr>
					</ng-template>
				</p-table>
			</div>
		</div>
	</div>
</div>
<p-dialog [(visible)]="displayForm" appendTo="body" header="Form Daftar Perusahaan" [style]="{ width: '30vw' }" [modal]="true" [draggable]="false" [resizable]="false">
	<div class="field">
		<label for="tenorName">Perusahaan</label>
		<p-dropdown styleClass="form-control" [filter]="true"></p-dropdown>
	</div>
	<div class="field">
		<label for="numbersOfTenor">Golongan</label>
		<p-dropdown styleClass="form-control"></p-dropdown>
	</div>
	<div class="field">
		<p-spinner inputStyleClass="form-control" [min]="0" [max]="100"></p-spinner>
	</div>
	<p-footer>
		<button type="button" pButton icon="pi pi-check" (click)="displayForm = false" label="Yes"></button>
		<button type="button" pButton icon="pi pi-times" (click)="displayForm = false" label="No" class="ui-button-secondary"></button>
	</p-footer>
</p-dialog>
