<div class="card card-custom gutter-b">
	<div class="card-header">
		<div class="card-title">
			<h5 class="card-label">Master Loan Type</h5>
		</div>
	</div>
	<div class="card-body">
		<div class="row">
			<div class="col-md-9">
				<button pButton (click)="displayForm = true" class="ui-button ui-button-raised" label="Daftar Baru"></button>
			</div>
		</div>
		<div class="row pt-5">
			<div class="col-md-12">
				<p-table [responsive]="true" [columns]="columns" [value]="data" rows="25" [paginator]="true" [rowHover]="true">
					<ng-template pTemplate="header" let-columns>
						<tr>
							<th *ngFor="let col of columns">{{ col.header }}</th>
							<th class="text-center">Options</th>
						</tr>
					</ng-template>
					<ng-template pTemplate="body" let-rowData let-i="rowIndex" let-columns="columns">
						<tr class="ui-selectable-row">
							<td *ngFor="let col of columns">{{ rowData[col.field] }}</td>
							<td class="text-center"><button pButton type="button" (click)="displayForm = true" class="ui-button-primary" icon="pi pi-cog"></button></td>
						</tr>
					</ng-template>
				</p-table>
			</div>
		</div>
	</div>
</div>
<p-dialog [(visible)]="displayForm" header="Form Daftar Perusahaan" [style]="{ width: '30vw' }" [modal]="true" [draggable]="false" [resizable]="false">
	<div class="form-group col-md-12">
		<label for="">Loan Type Name</label>
		<input type="text" value="Multiguna" pInputText class="form-control" placeholder="Loan Type Name" />
	</div>
	<div class="form-group col-md-12">
		<label for="">Document Selection</label>
		<div class="row no-gutter col-md-12 mb-2" *ngFor="let item of documentSelection">
			<p-checkbox [label]="item.label" [(ngModel)]="item.status" [binary]="true"></p-checkbox>
		</div>
	</div>
	<p-footer>
		<button type="button" pButton icon="pi pi-check" (click)="displayForm = false" label="Yes"></button>
		<button type="button" pButton icon="pi pi-times" (click)="displayForm = false" label="No" class="ui-button-secondary"></button>
	</p-footer>
</p-dialog>
